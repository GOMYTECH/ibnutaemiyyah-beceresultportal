<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: yellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        .form-group input[type="number"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: black;
            color: yellow;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: darkgray;
        }

        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .result-container img {
            max-width: 200px; /* Increased size for larger picture */
            max-height: 200px; /* Increased size for larger picture */
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Ibnu taemiyah result checker portal</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="login_exam_no">Exam Number</label>
                <input type="number" id="login_exam_no" required>
            </div>
            <div class="form-group">
                <label for="login_pin">PIN</label>
                <input type="password" id="login_pin" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div><br>
  
        <div class="links">
            <a href="bece.html">Tutorial</a>
            <a href="submitted-info.html">BUY pin</a>
         
        </div>
   

    <!-- BECE Result Page -->
    <div class="result-container" id="resultPage">
        <h2>BECE Result</h2>
        <img id="resultPic" alt="Uploaded Picture">
        <p id="resultName"></p>
        <p id="resultExamNo"></p>
        <a id="downloadBtn" download>Download Picture</a>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            const examNo = document.getElementById("login_exam_no").value;
            const pin = document.getElementById("login_pin").value;

            const userData = localStorage.getItem(examNo);

            if (userData) {
                const user = JSON.parse(userData);

                if (user.pin === pin) {
                    displayResult(user);
                } else {
                    alert("Incorrect PIN!");
                }
            } else {
                alert("Exam number not found!");
            }
        }

        function displayResult(user) {
            document.getElementById("loginForm").style.display = "none";
            const resultPage = document.getElementById("resultPage");
            resultPage.style.display = "flex";

            document.getElementById("resultName").textContent = "Name: " + user.name;
            document.getElementById("resultExamNo").textContent = "Exam Number: " + user.examNo;
            document.getElementById("resultPic").src = user.photo;
            document.getElementById("downloadBtn").href = user.photo;
            document.getElementById("downloadBtn").textContent = "Download Picture";
        }
    </script>
</body>
</html>
